<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Me</title>
    <link rel="icon" href="/img/victoria.ico" />
    <!--CUSTOM CSS-->
    <link rel="stylesheet" href="/css/contact.css" />
    <!--JS-->
    <script src="/js/app.js"></script>
  </head>
  <body>
    
    <div class="background">
        <div class="container">
          <div class="screen">
            <div class="screen-header">
              <div class="screen-header-left">
                <div class="screen-header-button close"></div>
                <div class="screen-header-button maximize"></div>
                <div class="screen-header-button minimize"></div>
              </div>
              <div class="screen-header-right">
                <div class="screen-header-ellipsis"></div>
                <div class="screen-header-ellipsis"></div>
                <div class="screen-header-ellipsis"></div>
              </div>
            </div>
            <div class="screen-body">
              <div class="screen-body-item left">
                <div class="app-title">
                  <span>CONTACT</span>
                  <span>ME</span>
                </div>
                <div class="app-contact">CONTACT INFO : hugogaben8.02@gmail.com</div>
              </div>
              <div class="screen-body-item">
                <div class="app-form">
                  <div class="app-form-group">
                    <input class="app-form-control name" placeholder="NAME" name="Name" required>
                  </div>
                  <div class="app-form-group">
                    <input class="app-form-control email" placeholder="EMAIL" name="Email" required>
                  </div>
                  <div class="app-form-group">
                    <input class="app-form-control phone" placeholder="PHONE" name="Phone" required>
                  </div>
                  <div class="app-form-group message">
                    <textarea class="app-form-control message" placeholder="MESSAGE" name="Message" required></textarea>
                  </div>
                  <div class="app-form-group buttons">
                    <button class="app-form-button cancel">CANCEL</button>
                    <button class="app-form-button submit">SEND</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>      

  </body>
</html>
